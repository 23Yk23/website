class Scene3 extends Phaser.Scene {
	constructor() {
		super({ key: 'Scene3' });
	}
	preload() {
		this.load.image('codey', 'https://content.codecademy.com/courses/learn-phaser/physics/codey.png');
	}

	create() {
		
		codey1 = this.physics.add.sprite(225, 400, 'codey').setScale(0.5);
		codey1.setCollideWorldBounds(true);
		const platforms = this.physics.add.staticGroup();
		platforms.create(225, 500, 'platform').setScale(100, 0.2).refreshBody();
      this.physics.add.collider(codey1, platforms);
		gameState.cursors = this.input.keyboard.createCursorKeys();
		gameState.scoreText = this.add.text(350, 10, 'Score: 0', { fontSize: '15px', fill: '#000000' });
		gameState.timer = 30;
		gameState.timerText = this.add.text(360, 30, 'Time: ' + gameState.timer, { fontSize: '15px', fill: '#000000' });

		const box = this.physics.add.group();
		const boxGen = () => {
			const xCoord = Math.random() * 450;
			box.create(xCoord, -17, 'box');
		}

		boxGen();
		const boxbox = this.time.addEvent({
			delay: 250,
			callback: boxGen,
			callbackScope: this,
			loop: true,
		})

		this.physics.add.collider(box, codey1, boxCollisionHandler);

		function boxCollisionHandler(codey1, box) {
			box.destroy();
			gameState.score += 20;
			gameState.scoreText.setText(`Score: ${gameState.score}`);
		}
	
		this.input.on('pointerup', () => {
			this.scene.stop('Scene3');
			this.scene.start('Scene4');
		});
		this.input.keyboard.on('keydown_SPACE', () => {
			this.scene.stop('Scene3');
			this.scene.start('Scene4');
		});
		
	}

	update(){
		if (gameState.timer > 0) {
		 if (gameState.timer < 0.5) {
        this.cameras.main.shake(1000, .001,false, function(camera, progress) {
          
            
          
        });
      }
		if (gameState.cursors.left.isDown) {
				codey1.setVelocityX(-260);
				codey1.setGravityY(200);
			} else if (gameState.cursors.right.isDown) {
				codey1.setVelocityX(260);
				codey1.setGravityY(200);
			} else if ((gameState.cursors.up.isDown) && codey1.body.touching.down) {
				codey1.setVelocityY(-200);
				codey1.setGravityY(200);
			} else {
				codey1.setVelocityX(0);
			}
			if (codey1.body.touching.down) {
				codey1.setGravityY(0); 
			} else {
				codey1.setGravityY(200); 
			}
			
			gameState.timer -= 0.031;
			gameState.timerText.setText('Time: ' + gameState.timer);
		} else {
			this.add.text(150, 250, 'Click to continue', { textSize: '30px', fill: '#00000' });
				this.add.text(170, 230, 'Time is up', { fontSize: '20px', fill: '#000000' });
			this.physics.pause();
		}
	}
}

create() {

  function bugGen () {
    const xCoord = Math.random() * 450;
    bugs.create(xCoord, -20, 'bug1');
  }

  const bugGenLoop = this.time.addEvent({
    delay: 100,
    callback: bugGen,
    callbackScope: this,

  });

    bug.destroy();
    gameState.score1 += 10;

  this.physics.add.collider(gameState.player2, bugs, () => {
    bugGenLoop.destroy();
    this.physics.pause();
